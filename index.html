<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    
    <div class="header">
        <header class="header">
           <h1> Welcome to Digigotchi!</h1>
        </header>
    </div>

    <style id="background1">
        body, html {  
            height: 100%;
            margin: 0px;
            background-image: url("https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1194&q=80") ;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        } 
    </style>

    <div id="tomo" id="pet"class="pet">
         <img id="pet-img"src="png-clipart-agumon-palmon.png"
            alt="Palmon the digimon">
    </div> 
    <!-- https://e7.pngegg.com/pngimages/272/234/png-clipart-agumon-palmon-metalgreymon-digimon-world-ds-digimon-thumbnail.png 
    this is the original img link-->
    <!-- This is from pngegg.com, not original material 
    palmon is a digimon trademarked by that company, also not original material-->

    <div class="box2">
        <button id="start">Start Game</button>
    </div>
    <div class="box2">
        <h3 id="name">name</h3>
    </div>
    <div id="stats" class="box2">
            
            <div>HUNGER:<span id="stat1">10</span></div>
            <div>SLEEP:<span id="stat2"> 10</span></div>
            <div>BOREDOM:<span id="stat3">10</span></div>
            <div>AGE:<span id="stat4">0</span></div>
    </div>
    <div id="stats2" class="box2">
         <ul>   
        <li >Rules</li>
        <li >Keep "Hunger","Sleep", and "Boredom" above 0.</li>
        <li >Click the corresponding buttons below to increase them by 1.</li>
        <li >To win, you need to keep your pet alive for 1 minute.</li>
        </ul>
</div>

    <div id="buttons" class="box2">
        <button class="feed" id="feed">Feed Me Please</button>
        <button class="sleep" id="sleep">Let Me Sleep</button>
        <button class="bored" id="bored">Let's do something fun</button>
    </div>
    
    <script src="./app.js">
        
    </script>
</body>

</html>
